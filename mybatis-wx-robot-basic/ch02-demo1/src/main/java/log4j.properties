log4j.rootLogger=INFO,console,log,errlog 
  
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%5p] - %c -%F(%L) -%m%n  

log4j.appender.log=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.log.Append=true  
log4j.appender.log.File=zhuhai-logs/zhuhai-bikestaion-ocpi-client_log.log
log4j.appender.log.layout=org.apache.log4j.PatternLayout  
log4j.appender.log.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%C-%M]  -%m%n  

log4j.appender.errlog = org.apache.log4j.DailyRollingFileAppender 
log4j.appender.errlog.File = zhuhai-logs/zhuhai-bikestaion-ocpi-client_error.log
log4j.appender.errlog.Append = true 
log4j.appender.errlog.Threshold = ERROR 
log4j.appender.errlog.layout = org.apache.log4j.PatternLayout 
log4j.appender.errlog.layout.ConversionPattern =[%d{yyyy-MM-dd HH:mm:ss}][%C-%M] - [ %p ] -%m%n 

################################################
# You can set custom log levels per-package here
################################################
# CXF is used heavily by Mule for web services
log4j.logger.org.apache.cxf=WARN
# Apache Commons tend to make a lot of noise which can clutter the log.
log4j.logger.org.apache=WARN
# Reduce startup noise
log4j.logger.org.springframework.beans.factory=WARN

# Reduce DM verbosity
log4j.logger.org.jetel=WARN
log4j.logger.Tracking=WARN